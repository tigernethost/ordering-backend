name: Backend K8s Staging

on:
  push:
    branches: [ "main" ]
    paths:
      - 'k8s-staging/**'
      - 'Dockerfile.k8s'
      - '.github/workflows/k8s-backend-staging.yml'
      - 'app/**'
      - 'routes/**'
      - 'composer.*'
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/tigernethost/ordering-backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN || github.token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: ./
          file: ./Dockerfile.k8s
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.IMAGE_NAME }}:staging
          secrets: |
            id=composer_auth,env=COMPOSER_AUTH_JSON

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment:
      name: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Configure kubeconfig (staging)
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG_STAGING }}" | base64 -d > ~/.kube/config

      - name: Create/Update GHCR imagePullSecret (staging)
        run: |
          kubectl -n ordering-staging delete secret ghcr-creds --ignore-not-found
          kubectl -n ordering-staging create secret docker-registry ghcr-creds \
            --docker-server=ghcr.io \
            --docker-username="${{ github.actor }}" \
            --docker-password="${{ secrets.GHCR_TOKEN || github.token }}" \
            --docker-email="noreply@github.com"

      - name: Apply staging manifests
        run: |
          kubectl apply -f k8s-staging/namespace.yaml
          kubectl -n ordering-staging apply -f k8s-staging/configmap.yaml
          # Skip applying example secrets; real secrets should be managed out-of-band
          kubectl -n ordering-staging apply -f k8s-staging/service-app.yaml
          kubectl -n ordering-staging apply -f k8s-staging/deployment-app.yaml
          kubectl -n ordering-staging apply -f k8s-staging/deployment-queue.yaml
          kubectl -n ordering-staging apply -f k8s-staging/cronjob-schedule.yaml
          kubectl -n ordering-staging apply -f k8s-staging/ingress.yaml

      - name: Update images to new build (staging)
        run: |
          kubectl -n ordering-staging set image deployment/ordering-app app=${{ env.IMAGE_NAME }}:${{ github.sha }}
          kubectl -n ordering-staging set image deployment/ordering-queue queue=${{ env.IMAGE_NAME }}:${{ github.sha }}
          kubectl -n ordering-staging set image cronjob/ordering-scheduler scheduler=${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Wait for rollout (staging)
        run: |
          kubectl -n ordering-staging rollout status deployment/ordering-app --timeout=180s
          kubectl -n ordering-staging rollout status deployment/ordering-queue --timeout=180s

      - name: Run migrations (staging)
        run: |
          set -e
          kubectl -n ordering-staging delete pod migrate --ignore-not-found
          kubectl -n ordering-staging run migrate --image=${{ env.IMAGE_NAME }}:${{ github.sha }} --restart=Never -- bash -lc "php artisan migrate --force"
          kubectl -n ordering-staging wait --for=condition=Ready pod/migrate --timeout=120s || true
          kubectl -n ordering-staging logs pod/migrate --tail=200 || true
          kubectl -n ordering-staging delete pod migrate --ignore-not-found
