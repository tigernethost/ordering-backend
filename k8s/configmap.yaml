apiVersion: v1
kind: ConfigMap
metadata:
  name: ordering-config
  namespace: ordering
data:
  APP_NAME: "OrderingSystem"
  APP_ENV: "production"
  APP_DEBUG: "false"
  LOG_CHANNEL: "stack"
  LOG_LEVEL: "warning"
  QUEUE_CONNECTION: "redis"
  CACHE_DRIVER: "redis"
  SESSION_DRIVER: "redis"
  SESSION_LIFETIME: "120"
  BROADCAST_DRIVER: "log"
  # Adjust as needed
  APP_URL: "https://api.example.com"
